<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Highlighter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top-level-buttons" class="top-level-buttons">
        <!-- Buttons will be added here dynamically -->
        <button id="resetAllButton">Reset All Boxes</button>
        <button id="saveStateButton">Save State</button>
        <!-- Slider switch for read/write mode -->
        <label class="switch">
            <input type="checkbox" id="modeToggle" checked>
            <span class="slider round"></span>
        </label>
        <span>Read Mode</span>
        <button id="logoutBtn">Logout</button>
        <!-- <button id="undoButton">Undo</button> -->
    </div>
    <div class="main-container">
        <div class="section" id="section-A"></div>
        <div class="section" id="section-B"></div>
    </div>
    <script src="home.js"></script>
</body>

</html>
